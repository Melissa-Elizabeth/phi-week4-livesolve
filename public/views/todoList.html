{{tc.someThingToGoOnTheView}}
{{tc.someRandomArray}}

<label>New Task Name</label>
<input ng-model="tc.newTask.taskName">
<button ng-click="tc.addTask()">Add Task</button>
<div ng-repeat="task in tc.taskList.list" ng-class="{complete: task.status, active: !task.status}">
  <!-- {{task.name}} and the id number is {{task.id}} -->
  {{task}} the status is {{task.status}}
  <button ng-click="tc.completeTask(task.id)" ng-hide="task.status">Complete</button>
  <button ng-click="tc.deleteTask(task.id)">Delete</button>
  <span class="col-xs-3" ng-show="task.status"><button ng-click="tc.uncompleteTask(task.id)" class="btn btn-info">This shouldn't be complete</button></span>
</div>
